<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkPal - Parking Fee Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ParkPal</h1>
            <button id="settings-btn" class="icon-btn" title="Settings">
                <i class="fas fa-cog"></i>
            </button>
        </header>
        
        <div id="upload-container" class="card-section">
            <h2><i class="fas fa-upload"></i> Upload Parking Fee Rules Image</h2>
            <div class="upload-area" id="upload-area">
                <input type="file" id="rule-image" accept="image/*" class="file-input">
                <div class="upload-placeholder">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Click or drag parking rules photo here</p>
                </div>
            </div>
            <div id="image-preview" class="image-preview"></div>
            <div id="upload-status" class="status-indicator"></div>
            <button id="reset-upload-btn" class="reset-btn" style="display: none;">
                <i class="fas fa-redo-alt"></i> Reset and Re-upload
            </button>
        </div>

        <div id="calculation-container" class="card-section">
            <h2><i class="fas fa-calculator"></i> Parking Time</h2>
            <div class="time-section">
                <div class="time-input">
                    <label for="entry-time">
                        <i class="fas fa-sign-in-alt"></i> Entry Time
                    </label>
                    <div class="datetime-picker">
                        <input type="date" id="entry-date">
                        <input type="time" id="entry-time">
                        <button id="now-entry-btn" class="small-btn" title="Set to Now">
                            <i class="fas fa-clock"></i>
                        </button>
                    </div>
                </div>
                <div class="time-input">
                    <label for="exit-time">
                        <i class="fas fa-sign-out-alt"></i> Exit Time
                    </label>
                    <div class="datetime-picker">
                        <input type="date" id="exit-date">
                        <input type="time" id="exit-time">
                        <button id="plus-hour-btn" class="small-btn" title="Add One Hour">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
            <button id="calculate-btn" class="calculate-btn" disabled>
                <i class="fas fa-calculator"></i> Calculate Parking Fee
            </button>
        </div>

        <div id="result" class="card-section result-section">
            <h2><i class="fas fa-receipt"></i> Calculation Result</h2>
            <div id="fee-result" class="fee-display">
                Please upload an image and set time before calculating
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-cog"></i> Settings</h2>
                <button id="close-modal-btn" class="icon-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="setting-item">
                    <label for="api-key">OpenAI API Key:</label>
                    <div class="api-key-input">
                        <input type="password" id="api-key" placeholder="Enter your OpenAI API key">
                        <button id="toggle-password" class="icon-btn">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <p class="setting-hint">API key is stored only in your local browser and won't be transmitted elsewhere</p>
                </div>
                <div class="setting-actions">
                    <button id="save-settings-btn" class="primary-btn">Save Settings</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Full-screen Loading Indicator -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <p id="loading-message">Processing...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
